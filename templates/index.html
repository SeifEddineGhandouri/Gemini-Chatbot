<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    h1 {
      color: #4a90e2;
    }
    form {
      margin-bottom: 20px;
    }
    input[name="message"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover {
      background: #357ab8;
    }
    .chat {
      background: #fff;
      padding: 18px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      min-width: 320px;
    }
    .user { color: #222; }
    .bot { color: #4a90e2; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Gemini Chatbot</h1>
  <form method="post">
    <input name="message" placeholder="Ask me something..." required autocomplete="off">
    <button type="submit">Send</button>
  </form>

  <div class="chat">
    {% if user %}
      <p class="user"><b>You:</b> {{ user }}</p>
      <p class="bot"><b>Bot:</b> {{ bot }}</p>
    {% endif %}
  </div>
</body>
</html>
